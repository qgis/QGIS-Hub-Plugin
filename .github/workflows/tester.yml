name: "ðŸŽ³ Tester"

on:
  push:
    branches: [main]
    paths:
      - "**.py"

  pull_request:
    branches: [main]
    paths:
      - "**.py"

env:
  PROJECT_FOLDER: "qgis_hub_plugin"
  PYTHON_VERSION: 3.9

jobs:
  tests-unit:
    name: Unit Tests (No QGIS)
    runs-on: ubuntu-latest

    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          cache: "pip"
          cache-dependency-path: "requirements/testing.txt"
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python requirements
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements/testing.txt

      - name: Run Unit tests
        run: |
          pytest tests/unit/ -v --cov=qgis_hub_plugin --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          flags: unit
          fail_ci_if_error: false

  tests-qgis:
    name: Integration Tests (QGIS)
    runs-on: ubuntu-latest

    container:
      image: qgis/qgis:release-3_34
      options: --user root

    env:
      CI: true
      QT_QPA_PLATFORM: offscreen
      QGIS_PREFIX_PATH: /usr
      PYTHONPATH: /usr/share/qgis/python/plugins:/usr/share/qgis/python

    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Print QGIS version
        run: |
          qgis --version
          python3 --version

      - name: Install Python requirements
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements/testing.txt

      - name: Verify QGIS Python is available
        run: |
          python3 -c "from qgis.core import QgsApplication; print('âœ“ QGIS Python available')"

      - name: Run QGIS integration tests
        run: |
          python3 -m pytest tests/qgis/ -v -m qgis --cov=qgis_hub_plugin --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          flags: integration
          fail_ci_if_error: false
